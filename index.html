<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ++++++++++++++++++++++++navar++++++++++++++++++++++++++++ -->

    <section class="grid-container">
      <div class="navvar">
        <nav>
          <h1>Artesania en Joyeria</h1>
        </nav>
      </div>

      <!-- ++++++++++++++++++++++++ aside bar++++++++++++++++++++++++++++ -->
      <article class="bar">
        <div>
          <aside>
            <h3>Categorias</h3>
            <p>Perfumes (24)</p>
            <p>Anillos (15)</p>
            <p>Collares (34)</p>
            <p>Argollas (23)</p>
            <p>Cadenas (35)</p>
          </aside>
        </div>
      </article>

      <!-- ++++++++++++++++++++++++ grilla de productos+++++++++++++++++++++++++ -->
      <div class="grid-container2">
        <div class="grid-item2">
          <img
            src="./assets/img/sanju-pandita-b1HiXe7UOJE-unsplash.jpg"
            alt="anillos"
          />

          <h2>Anillos de Compromiso</h2>
          <p>$ 130.000</p>
          <button class="button">Comprar</button>
        </div>

        <div class="grid-item2">
          <img
            src="./assets/img/sanju-pandita-FEIoXyYIPik-unsplash.jpg"
            alt="argollas"
          />

          <h2>Argollas de Compromiso</h2>
          <p>$ 30.000</p>

          <button class="button">Comprar</button>
        </div>

        <div class="grid-item2">
          <img
            src="./assets/img/sanju-pandita-ltQW6B3rgvA-unsplash.jpg"
            alt="ilusiones"
          />
          <h2>Ilusiones</h2>
          <p>$ 69.000</p>
          <button class="button">Comprar</button>
        </div>

        <div class="grid-item2">
          <img
            src="./assets/img/sanju-pandita-P56Q3m6MjNI-unsplash.jpg"
            alt="cadenas"
          />
          <h2>Cadenas</h2>
          <p>$ 59.000</p>
          <button class="button">Comprar</button>
        </div>

        <div class="grid-item2">
          <img
            src="./assets/img/yura-timoshenko-EDKLU70-4yQ-unsplash.jpg"
            alt="anillos"
          />

          <h2>Anillos</h2>
          <p>$ 30.000</p>
          <button class="button">Comprar</button>
        </div>

        <div class="grid-item2">
          <img
            src="./assets/img/sanju-pandita-VIxrN3SQ-tw-unsplash.jpg"
            alt="collares"
          />

          <h2>Collares Gargantillas</h2>
          <p>$ 44.000</p>
          <button class="button">Comprar</button>
        </div>
      </div>
      <!--  ++++++++++++++++++++++++ footer ++++++++++++++++++++++++++++ -->

      <footer class="piedepag">
        <p>@ Artesanos en Joyeria</p>
      </footer>
    </section>
  </body>
</html>
